<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>封装集合</title>
</head>
<body>
<script>
    // 封装集合类
    function Set () {
        // 属性
        this.items = {}

        // 方法
        // 1. has 方法
        Set.prototype.has = (value) => {
            return this.items.hasOwnProperty(value)
        }
        // // 2.add 方法
        Set.prototype.add = (value) => {
            // 判断当前是否已经包含了该元素
            if (this.has(value)) {
                return false
            }

            // 将元素添加到集合中
            this.items[value] = value
            return true
        }

        // 3. remove 方法
        Set.prototype.remove = (value) => {
            // 1. 判断该集合中是否包含该元素
            if (!this.has(value)) {
                return false
            }

            // 2. 将元素从属性中删除
            delete this.items[value]
            return true
        }

        // 4. clear 方法
        Set.prototype.clear = () => {
            this.items = {}
        }

        // 5. size 方法
        Set.prototype.size = () => {
            return Object.keys(this.items).length
        }

        // 6. 获取集合中所有的值
        Set.prototype.values = () =>{
            return Object.keys(this.items)
        }

        // 集合间的操作
        // 并集
        Set.prototype.union = (otherSet) => {
            // this: 集合对象A
            // otherSet： 集合对象B
            // 1. 创建新的集合
            let unionSet = new Set()

            // 2. 将A集合中所有的元素添加到新集合中
            let values = this.values()
            for (let i = 0; i < values.length; i++) {
                unionSet.add(values[i])
            }

            // 3. 取出B集合中的元素，判断是否需要加到新集合
            values = otherSet.values()
            for (let i = 0; i < values.length; i++) {
                unionSet.add(values[i])
            }
            return unionSet
        }

    }

    // 测试Set类
    // 1. 常见Set类对象
    let set = new Set()

    // 2. 添加元素
    alert(set.add('abc'))
    alert(set.add('cba'))
    alert(set.add('nba'))
    alert(set.add('mba'))
    alert(set.values())

    // 3. 删除元素
    alert(set.remove('mba'))
    alert(set.remove('mba'))
    alert(set.values())

    // 4. has 方法
    alert(set.has('abc'))

    // 5. 获取元素的个数
    alert(set.size())
    set.clear()
    alert(set.size())
</script>
</body>
</html>
