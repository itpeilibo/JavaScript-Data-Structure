<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单向链表</title>
</head>
<body>
<script>
    // 封装链表类
    function LinkedList () {
        // 内部的类：节点类
        function Node(data) {
            this.data = data
            this.next = null
        }
        // 属性
        this.head = null
        this.length = 0

        // 1. 追加方法
        LinkedList.prototype.append = function (data) {
            // 1. 创建新的节点
            let newNode = new Node(data)
            // 2. 判断是否添加的是一个节点
            if (this.length === 0) { // 2.1 是第一个节点
                this.head = newNode
            } else {                 // 2.2 不是第一个节点
                // 找到最后一个节点
                let current = this.head
                while (current.next) {
                    current = current.next
                }
                // 最后节点的next指向新的节点
                current.next = newNode
            }
            // 3. length + 1
            this.length++
        }

        // 2. toString方法
        LinkedList.prototype.toString = function () {
            // 1. 定义变量
            let current = this.head
            let listString = ''

            // 2. 循环获取一个个的节点
            while (current) {
                listString += current.data + ' '
                current = current.next
            }
            return listString
        }

        // 3. insert方法
        LinkedList.prototype.insert =  function (position,data) {
            // 1. 对 position 进行越界判断
            if (position < 0 || position > this.length) return false

            // 2. 根据data创建newNode
            let newNode = new Node(data)

            // 3. 判断插入的位置是否是第一个
            if (position == 0) {
                newNode.next = this.head
                this.head = newNode
            } else {
                let index = 0
                let current = this.head
                let previous = current
                while (index++ < position) {
                    previous = current
                    current = current.next
                }
                newNode.next = current
                previous.next = newNode
            }

            // 4. length+1
            this.length += 1

            return false
        }
    }

    // 测试代码
    // 1. 创建LinkedList
    let list = new LinkedList()
    list.append('abc')
    list.append('cba')
    list.append('nba')
    alert(list)
</script>
</body>
</html>
