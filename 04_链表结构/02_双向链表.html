    <title>双向链表</title>
</head>
<body>
<script>
    // 封装双向链表
    function DoublyLinkedList() {
        // 内部类
        function Node (data) {
            this.data = data
            this.prev = null
            this.next = null
        }

        // 属性
        this.head = null
        this.tail = null
        this.legnth = 0

        // 常见的操作: 方法
        // 1. append 方法
        DoublyLinkedList.prototype.append = function (element) {
            // 1. 根据元素创建接节点
            let newNode = new Node(element)

            // 2. 判断列表是否为空列表
            if (this.head === null) {
                this.head = newNode
                this.tail = newNode
            } else {
                this.tail.next = newNode
                newNode.prev = this.tail
                this.tail = newNode
            }
            // 3. legnth + 1
            this.legnth++
        }

        // 2. 将链表转成字符串形式
        // 2.1 toString 方法
        DoublyLinkedList.prototype.toString  = function () {
            return this.backwardString()
        }

        // 2.2 forwardString 方法 向前遍历
        DoublyLinkedList.prototype.forwardString = function () {
            // 1. 定义变量
            let current = this.tail
            let resultString = ''
            // 2. 依次向前遍历，获取每一个节点
            while (current) {
                resultString += current.data + ' '
                current = current.prev
            }
            return resultString
        }

        // 2.3 backwardString 方法  向后遍历
        DoublyLinkedList.prototype.backwardString = function () {
            // 1. 定义变量
            let current = this.head
            let resultString = ''
            // 2. 依次向后遍历，获取每一个节点
            while (current) {
                resultString += current.data + ' '
                current = current.next
            }
            return resultString
        }

        // 3. insert 方法
        DoublyLinkedList.prototype.insert = function (position, data) {
            // 1. 越界判断
            if (position < 0 || position > this.legnth ) return false

            // 2. 根据data创建新的节点
            let newNode = new Node(data)

            // 3. 判断原来的列表是否为空
            // 在第一个位置插入数据
            if (this.legnth === 0) {
                this.head = newNode
                this.tail = newNode
            } else {
                // 3.1 判断position是否为0
                if (position === 0) {
                    this.head.prev = newNode
                    newNode.next = this.head
                    this.head = newNode
                    // 3.2 插入到最后的情况
                } else if (position === this.legnth) {
                    newNode.prev = this.tail
                    this.tail.next = newNode
                    this.tail = newNode
                    // 3.2 在中间位置插入数据
                } else {
                    let index = 0
                    let current = this.head
                    // 修改指针
                    while (index++ < position) {
                        current = current.next
                    }
                    // 交换节点的指向顺序
                    newNode.next = current
                    newNode.prev = current.prev
                    current.prev.next = newNode
                    current.prev = newNode

                }
            }
            // 4. legnth++
            this.legnth++
            return true
        }

        // 4. get 方法
        DoublyLinkedList.prototype.get = function (position) {
            // 1. 越界判断
            if (position < 0 || position >= this.legnth) return null

            // 2. 获取元素
            let current = null
            let index = 0
            //this.length / 2 > position:从头开始遍历
           if ((this.legnth / 2) > position) {
               current = this.head
               while (index++ < position) {
                   current = current.next
               }
               //this.length / 2 =< position:从尾开始遍历
           } else {
               current = this.tail
               index = this.legnth - 1
               while (index-- > position) {
                   current = current.prev
               }
           }
            return current.data
        }

        // 5. indexOf 方法
        DoublyLinkedList.prototype.indexOf = function (data) {
            // 1. 定义变量
            let current = this.head
            let index = 0
            while (current) {
                if (current.data === data) {
                    return index
                }
                current = current.next
                index++
            }
            return -1
        }

        // 6. update 方法
        DoublyLinkedList.prototype.update = function (position,newData) {
            // 1. 越界判断
            if (position < 0 || position > this.legnth) return false
            // 2. 寻找正确的节点
            let current = this.head
            let index = 0
            //this.length / 2 > position:从头开始遍历
            if (this.legnth / 2 > position) {
                while (index++ < position) {
                    current = current.next
                }
                //this.length / 2 =< position:从尾开始遍历
            } else {
                current  = this.tail
                index = this.legnth - 1
                while (index-- > position) {
                    current = current.prev
                }
            }
            //3.修改找到节点的data
            current.data = newData
            return  true //表示成功修改
        }

        // 7. removeAt 方法
        DoublyLinkedList.prototype.removeAt = function (position) {
            // 1. 越界判断
            if (position < 0 || position >= this.legnth) return null

            // 2. 判断是否只有一个节点
            if (this.legnth == 1) {
                this.head = null
                this.tail = null
            } else {
                // 判断是否删除的是第一个节点
                if (position === 0 ) {
                    this.head.next.prev = null
                    this.head = this.head.next
                    // 是否是最后节点
                } else if (position == length -1) {
                    this.tail.prev.next = null
                    this.tail = this.tail.prev
                } else {
                    let index = 0
                    let current = this.head
                    while (index++ < position) {
                        current = current.next
                    }
                    current.prev.next = current.next
                    current.next.prev = current.prev
                }
            }
        }


    }

    // 测试代码
    let list = new DoublyLinkedList()

    // 1. 测试 append 方法

    // 6. 测试 update 方法

</script>
