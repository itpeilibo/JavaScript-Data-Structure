<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二叉搜索树</title>
</head>
<body>
<script>
    // 封装二叉搜索树
    function BinarySerachTree () {

        function Node(key) {
            this.key = key
            this.left = null
            this.right = null
        }

        // 属性
        this.root = null

        // 方法
        // 插入方法
        BinarySerachTree.prototype.insert = function (key) {
            // 1. 根据key创建节点
            let newNode = new Node(key)

            // 2. 判断根节点是否有值
            if (this.root == null) {
                this.root = newNode
            } else {
                this.insertNode(this.root,newNode)
            }
        }

        // 第一次：node -> 9 newNode -> 14
        // 第二次：node -> 13 newNode -> 14
        // 第三次：node -> 15 newNode -> 14
        BinarySerachTree.prototype.insertNode = function(node,newNode) {
            if (newNode.key < node.key) { // 向左查找
                if (node.left == null) {
                    node.left = newNode
                } else {
                    this.insertNode(node.left,newNode)
                }
            } else {
                // 向右查找
                if (node.right == null) {
                    node.right = newNode
                } else {
                    this.insertNode(node.right,newNode)
                }
            }

        }

        // 树的遍历
        // 1. 先序遍历
        BinarySerachTree.prototype.preOrderTraversal = function (handler) {
            this.preOrderTraversalNode(this.root,handler)
        }
        // 第一次：node -> 11
        // 第一次：node -> 7
        // 第一次：node -> 5
        BinarySerachTree.prototype.preOrderTraversalNode = function (node,handler) {
            if (node != null) {
                // 1. 处理经过的节点
                handler(node.key)

                // 2. 处理经过的左子节点
                this.preOrderTraversalNode(node.left,handler)

                // 3. 处理经过的右子节点
                this.preOrderTraversalNode(node.right,handler)
            }

        }

        // 2. 中序遍历
        BinarySerachTree.prototype.midOrderTraversal = function (handler) {
            this.midOrderTraversalNode(this.root,handler)
        }
        BinarySerachTree.prototype.midOrderTraversalNode = function (node,handler) {
            if (node != null) {
                // 1. 处理左子树中的节点
                this.midOrderTraversalNode(node.left,handler)

                // 2. 处理节点
                handler(node.key)

                // 3. 处理右子树中的节点
                this.midOrderTraversalNode(node.right,handler)
            }

        }

        // 3. 后续遍历
        BinarySerachTree.prototype.postOrderTraversal = function (handler) {
            this.postOrderTraversalNode(this.root,handler)

        }

        BinarySerachTree.prototype.postOrderTraversalNode = function (node,handler) {
            if (node != null) {
                // 1. 查找左子树中的节点
                this.postOrderTraversalNode(node.left,handler)

                // 2. 查找右子树中的节点
                this.postOrderTraversalNode(node.right,handler)

                // 3. 处理节点
                handler(node.key)

            }

        }
   
        // 寻找最值
        // 1. 寻找最大值
        BinarySerachTree.prototype.max = function () {
            // 1. 获取跟节点
            let node = this.root

            // 2. 依次向右不断的查找，直到节点为null
            let key = null
            while (node != null) {
                key = node.key
                node = node.right
            }
            return key
        }

        // 2. 寻找最小值
        BinarySerachTree.prototype.min = function () {
            // 1. 获取根节点
            let node = this.root

            // 2. 依次向左不断查找，直到节点为null
            let key = null
            while (node != null) {
                key = node.key
                node = node.left
            }
            return key
        }

        // 搜索某一个key
        BinarySerachTree.prototype.search = function (key) {
            // 1. 获取根节点
            let node = this.root

            // 2. 循环搜索key
            while (node != null) {
                if (key < node.key) {
                    node = node.left
                } else if (key > node.key) {
                    node = node.right
                } else {
                    
                    return true
                }
            }
            return false
        }
    }

    // 测试代码
    // 1. 创建BinarySerachTree
    let bst = new BinarySerachTree()

    // 2. 插入数据
    bst.insert(11)
    bst.insert(7)
    bst.insert(15)
    bst.insert(5)
    bst.insert(3)
    bst.insert(9)
    bst.insert(8)
    bst.insert(10)
    bst.insert(13)
    bst.insert(12)
    bst.insert(14)
    bst.insert(20)
    bst.insert(18)
    bst.insert(25)
    bst.insert(6)
    console.log(bst);

    // 3. 测试遍历
    // 1. 测试先序遍历
    let resultString = ''
    bst.preOrderTraversal(function (key) {
        resultString += key + ' '
    })
    // alert(resultString)

    // 2. 测试中序遍历

    let resultString2 = ''
    bst.midOrderTraversal (function(key) {
        resultString2 += key + '=>'
    })
    // alert(resultString2)

    // 3. 测试后续遍历
       let resultString3 = ''
    bst.postOrderTraversal (function(key) {
        resultString3 += key + '=>'
    })
    // alert(resultString3)

    // 4. 测试最值
    alert(bst.max())
    alert(bst.min())
</script>
