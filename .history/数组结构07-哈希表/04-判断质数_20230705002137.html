<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断质数</title>
</head>
<body>
<script>
    // 封装函数判断质数
    function isPrime (num) {
        // 1. 获取num的平方根
        let temp = parseInt(Math.sqrt(num))

        // 2. 循环判断
        for (let i = 2; i <= temp; i++) {
            if (num % i == 0) {
                return false
            }
        } 
        return true
    }

    // 验证函数
        alert(isPrime(3)) // true
        alert(isPrime(11)) // true
        alert(isPrime(123)) // false
        alert(isPrime(41)) // true
</script>
</body>
</html>
